<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Snap to Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }

    input[type="file"] {
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      background: #fff;
      color: #333;
      font-weight: bold;
      border: none;
      width: 100%;
    }

    button {
      background: #fff;
      color: #0072ff;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e0e0e0;
    }

    #status {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .spinner {
      margin: 1rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid #0072ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üì∏ Snap to Sheet</h1>
  <div class="card">
    <form method="POST" action="https://script.google.com/macros/s/AKfycby8cpsiDdLclfcR9bHULOcbOZUvrXI56qWoKAQNbyhmGqKu3J5T8xOSLSfOylLWPI3dWg/exec" target="hiddenFrame" id="uploadForm">
      <input type="file" accept="image/*" capture="environment" id="fileInput" />
      <input type="hidden" name="image" id="imageData" />
      <button type="submit">Upload to Google Sheet</button>
    </form>
    <div class="spinner" id="spinner"></div>
    <div id="status"></div>
    <iframe name="hiddenFrame" style="display: none;"></iframe>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const imageData = document.getElementById('imageData');
    const spinner = document.getElementById('spinner');
    const status = document.getElementById('status');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        status.textContent = "‚ö†Ô∏è Please select a photo.";
        return;
      }

      spinner.style.display = "block";
      status.textContent = "";

      const reader = new FileReader();
      reader.onload = function () {
        const base64 = reader.result.split(',')[1];
        imageData.value = base64;
        form.submit();
        spinner.style.display = "none";
        status.textContent = "‚è≥ Uploading... (Check Google Sheet)";
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
