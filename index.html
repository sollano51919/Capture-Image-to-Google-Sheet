<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Snap to Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    input, button {
      margin: 1rem 0;
      padding: 0.75rem;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
    }
    input { background: #fff; color: #333; }
    button {
      background: #fff;
      color: #0072ff;
      cursor: pointer;
    }
    button:hover { background: #e0e0e0; }
    #status { margin-top: 1rem; }
    .spinner {
      display: none;
      margin: 1rem auto;
      width: 40px; height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid #0072ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>üì∏ Snap to Sheet</h1>
  <div class="card">
    <input type="file" accept="image/*" capture="environment" id="fileInput" />
    <button onclick="uploadImage()">Upload Image</button>
    <div class="spinner" id="spinner"></div>
    <div id="status"></div>
    <button onclick="pingApi()" style="background:#0072ff;color:#fff;">
      Ping Web App
    </button>
  </div>

  <script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby8cpsiDdLclfcR9bHULOcbOZUvrXI56qWoKAQNbyhmGqKu3J5T8xOSLSfOylLWPI3dWg/exec";  // ‚Üê paste your /exec URL here

  // Quick connectivity test
  async function pingApi() {
    const status = document.getElementById('status');
    try {
      const res = await fetch(WEB_APP_URL);
      const text = await res.text();
      status.textContent = "Ping: " + text;
    } catch (err) {
      status.textContent = "‚ùå Ping failed: " + err.message;
    }
  }

  // Main upload flow
  async function uploadImage() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    const spinner = document.getElementById('spinner');
    const status  = document.getElementById('status');

    if (!file) {
      status.textContent = "‚ö†Ô∏è Please select a photo.";
      return;
    }

    spinner.style.display = "block";
    status.textContent = "‚è≥ Uploading...";

    const reader = new FileReader();
    reader.onload = async () => {
      // Strip prefix so backend sees only raw base64
      const base64 = reader.result.replace(/^data:image\/\w+;base64,/, "");

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: base64 })
        });
        const text = await res.text();
        status.textContent = text.includes("‚úÖ")
          ? "‚úÖ Upload complete!"
          : "‚ùå Server says: " + text;
      } catch (err) {
        status.textContent = "‚ùå Upload failed: " + err.message;
      } finally {
        spinner.style.display = "none";
      }
    };

    reader.readAsDataURL(file);
  }
  </script>
</body>
</html>
