<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Snap to Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    input[type="file"], button {
      margin: 1rem 0;
      padding: 0.75rem;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
    }
    input[type="file"] {
      background: #fff;
      color: #333;
    }
    button {
      background: #fff;
      color: #0072ff;
      cursor: pointer;
    }
    button:hover {
      background: #e0e0e0;
    }
    #status {
      margin-top: 1rem;
    }
    .spinner {
      display: none;
      margin: 1rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid #0072ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üì∏ Snap to Sheet</h1>
  <div class="card">
    <input type="file" accept="image/*" capture="environment" id="fileInput">
    <button onclick="uploadImage()">Upload to Google Sheet</button>
    <div class="spinner" id="spinner"></div>
    <div id="status"></div>
  </div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const spinner = document.getElementById('spinner');
      const status = document.getElementById('status');

      if (!file) {
        status.textContent = "‚ö†Ô∏è Please take or select a photo.";
        return;
      }

      spinner.style.display = "block";
      status.textContent = "‚è≥ Uploading... (Check Google Sheet)";

      const reader = new FileReader();
      reader.onload = async function () {
        const base64 = reader.result.split(',')[1];

        const formData = new URLSearchParams();
        formData.append("image", base64);

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycby8cpsiDdLclfcR9bHULOcbOZUvrXI56qWoKAQNbyhmGqKu3J5T8xOSLSfOylLWPI3dWg/exec", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: formData
          });

          const result = await response.text();
          status.textContent = result.includes("‚úÖ")
            ? "‚úÖ Success! Image uploaded."
            : "‚ùå Something went wrong: " + result;
        } catch (error) {
          status.textContent = "‚ùå Upload failed: " + error.message;
        } finally {
          spinner.style.display = "none";
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
