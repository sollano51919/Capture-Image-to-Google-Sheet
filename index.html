<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Snap to Sheet</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right,#00c6ff,#0072ff);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    input[type="file"], button {
      margin: 1rem 0;
      padding: 0.75rem;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
    }
    input[type="file"] { background: #fff; color: #333; }
    button { background: #fff; color: #0072ff; cursor: pointer; }
    button:hover { background: #e0e0e0; }
    #status { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üì∏ Snap to Sheet</h1>
  <div class="card">
    <form id="uploadForm"
          method="post"
          action="https://script.google.com/macros/s/AKfycby8cpsiDdLclfcR9bHULOcbOZUvrXI56qWoKAQNbyhmGqKu3J5T8xOSLSfOylLWPI3dWg/exec"
          target="uploadTarget">
      <input type="file" accept="image/*" capture="environment" id="fileInput" />
      <input type="hidden" name="image" id="imageField" />
      <button type="submit">Upload to Google Sheet</button>
    </form>

    <iframe name="uploadTarget" style="display:none;"></iframe>
    <div id="status"></div>
  </div>

  <script>
    const fileInput  = document.getElementById('fileInput');
    const imageField = document.getElementById('imageField');
    const statusDiv  = document.getElementById('status');
    const form       = document.getElementById('uploadForm');

    // When a file is picked, read & store its base64 (no prefix)
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) {
        statusDiv.textContent = "‚ö†Ô∏è Please select a photo.";
        return;
      }
      statusDiv.textContent = "‚è≥ Encoding image‚Ä¶";
      const reader = new FileReader();
      reader.onload = () => {
        imageField.value = reader.result
          .replace(/^data:image\/\w+;base64,/, '');
        statusDiv.textContent = "‚úîÔ∏è Ready to upload!";
      };
      reader.readAsDataURL(file);
    });

    // When the form submits, show a spinner/status and let the iframe fire the request
    form.addEventListener('submit', () => {
      statusDiv.textContent = "‚è≥ Upload initiated‚Ä¶ Check your Sheet.";
    });
  </script>
</body>
</html>
